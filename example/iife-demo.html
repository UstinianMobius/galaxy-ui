<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy UI</title>
  </head>
  <body>
    <h1>IIFE Demo</h1>
    <div id="app"></div>
    <link rel="stylesheet" href="../dist/assets/main.683fa2f4.css">
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <script src="../dist/galaxy-ui.iife.js"></script>
    <script type="module">
      const { createApp } = Vue
      createApp({
        template: `
            <TemplateButton />
            <div style="margin-top: 20px;">
              <GButton color="blue">主要按钮</GButton>
              <GButton color="green">绿色按钮</GButton>
              <GButton color="gray">灰色按钮</GButton>
              <GButton color="yellow">黄色按钮</GButton>
              <GButton color="red">红色按钮</GButton>
            </div>
        `,
      })
        .use(GalaxyUI.default)
        .mount("#app");
    </script>
  </body>
</html>
